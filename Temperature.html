<!DOCTYPE html>
<html>
    <head><title>Temperature Convertor
       </title>
       <link rel="stylesheet" href="tempcon.css">
    </head>
    <body>
        <div id="wrapper">
            <h3>Celsius to Fahrenheit Converter/Fahrenheit to Celsius Converter</h3>
            <div class="celcius">
                <input type="text" id="cel-input" placeholder="Temperature in Celsius">
            </div>

            <div><button type="submit" onclick="convert_fah()">Convert to  Fahrenheit</button>
            </div>

            <div id="fah-result">

            </div>

            <div class=" Fahrenheit">
                <input type="text " id="fah-input" placeholder="Temperature in Fahrenheit">
            </div>

            <div><button type="submit"  onclick="convert_cel()">Convert to  Celsius</button></div>
           
            <div id="cle-result">

            </div>
        </div>
        <script src="tempcon.js"></script>
    </body>
</html>
