<!DOCTYPE html>
<html>
    <head>
        <title>Length Convertor</title>
        <link rel="stylesheet" href="lengthconvertor.css">
        
    </head>
    <body>
        <div id="wrapper">
             <h3>centimeter to inches/inches to centimeter</h3>
            <div clas="centi-elements">
                <input type="text" id="input" placeholder="length in centimeter">
            </div>
            <div id="inch-element">
                <input type="text" id="input-inch" placeholder="length in inches">
            </div>
            <div>
                <button type="submit" onclick="convert()">Convert to inches</button>
            </div>
            <div><button type="submit" onclick="alternate()">Convert to centimeter</button></div>
            <div id="centimeter">
                    
            </div>
       <div id="inches">

       </div>
       
        </div>
<script src="lengthconvertor.js"></script>
    </body>
</html>
